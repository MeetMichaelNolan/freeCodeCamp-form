<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <h3><em>Thank you for taking the time to help us improve the platform</em></h3>
    </div>

    <div class="body">
        <form>
            <fieldset>

                <label>Name</label><br>
                <input type="text" placeholder="Enter your name" required><br><br>
                <label>Email</label><br>
                <input type="email" placeholder="Enter your Email" required><br><br>
                <label>Age (Optional)</label><br>
                <input type="number" placeholder="Age"><br><br>

                <label for="role">Which option best decribes your current role?</label><br>
                <select name="role" id="role" required>
                    <option selected disabled>Select current role</option>
                    <option name="student">Student</option>
                    <option name="job">Full Time Job</option>
                    <option name="learner">Full Time Learner</option>
                    <option name="not">Perfer Not To Say</option>
                    <option name="other">Other</option>
                </select><br><br>

                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="rec" class="checkbox"><label>Definitely</label><br>
                <input type="radio" name="rec" class="checkbox"><label>Maybe</label><br>
                <input type="radio" name="rec" class="checkbox"><label>Not sure</label><br><br>
                
                <label>What is your favorite feature of freeCodeCamp?</label><br>
                <select name="fav" id="name" required>
                    <option selected disabled>Select an option</option>
                    <option name="challenges">Challenges</option>
                    <option name="projects">Projects</option>
                    <option name="community">Community</option>
                    <option name="openSource">Open Source</option>
                </select><br><br>

                <label>What would you like to see improved?<em>(Check all that apply)</em></label><br>
                <input type="checkbox" name="front" class="checkbox"><label name="front">Front-end Projects</label><br>
                <input type="checkbox" name="back" class="checkbox"><label name="back">Back-end Projects</label><br>
                <input type="checkbox" name="data" class="checkbox"><label name="data">Data Visualization</label><br>
                <input type="checkbox" name="challenges" class="checkbox"><label name="challenges">Challenges</label><br>
                <input type="checkbox" name="openSource" class="checkbox"><label name="openSource">Open Source Community</label><br>
                <input type="checkbox" name="helpRooms" class="checkbox"><label name="helpRooms">Gitter Help Rooms</label><br>
                <input type="checkbox" name="videos" class="checkbox"><label name="videos">Videos</label><br>
                <input type="checkbox" name="meetups" class="checkbox"><label name="meetups">City Meetups</label><br>
                <input type="checkbox" name="wiki" class="checkbox"><label name="wiki">Wiki</label><br>
                <input type="checkbox" name="forum" class="checkbox"><label name="forum">Forum</label><br>
                <input type="checkbox" name="courses" class="checkbox"><label name="courses">Additional Courses</label><br><br>

                <label name="comments">Any comments or suggestions?</label><br>
                <textarea name="comments" placeholder="Enter your comment here..." class="txt" rows="10"></textarea><br><br>

                <button type="submit" class="btn"><strong>Submit</strong></button>

            </fieldset>
        </form>
    </div>
</body>
</html>
